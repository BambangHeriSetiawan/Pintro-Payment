        retrofit2Rxjava2Adapter     :"com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0",
        retrofit2CoroutinesAdapter  :"com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2",

        //Lifecycle
        lifecycleCommon             :"androidx.lifecycle:lifecycle-common:$versions.lifecycleVersion",
        lifecycleCommonjava8        :"androidx.lifecycle:lifecycle-common-java8:$versions.lifecycleVersion",
        lifecycleCompiler           :"androidx.lifecycle:lifecycle-compiler:$versions.lifecycleVersion",
        lifecycleExtensions         :"androidx.lifecycle:lifecycle-extensions:$versions.lifecycleVersion",
        lifecycleLivedata           :"androidx.lifecycle:lifecycle-livedata:$versions.lifecycleVersion",
        lifecycleLivedataCore       :"androidx.lifecycle:lifecycle-livedata-core:$versions.lifecycleVersion",
        lifecycleReactivestreams    :"androidx.lifecycle:lifecycle-reactivestreams:$versions.lifecycleVersion",
        lifecycleRuntime            :"androidx.lifecycle:lifecycle-runtime:$versions.lifecycleVersion",
        lifecycleViewmodel          :"androidx.lifecycle:lifecycle-viewmodel-ktx:$versions.lifecycleVersion",
        //PAGING
        paging                      :"androidx.paging:paging-common:2.0.0-rc01",
        pagingRuntime               :"androidx.paging:paging-runtime:2.0.0-rc01",
        pagingRxjava2               :"androidx.paging:paging-rxjava2:2.0.0-rc01",
        //ROOM
        room                        :"androidx.room:room-common:2.0.0-rc01",
        roomCompiler                :"androidx.room:room-compiler:2.0.0-rc01",
        roomGuava                   :"androidx.room:room-guava:2.0.0-rc01",
        roomMigration               :"androidx.room:room-migration:2.0.0-rc01",
        roomRuntime                 :"androidx.room:room-runtime:2.0.0-rc01",
        roomRxjava2                 :"androidx.room:room-rxjava2:2.0.0-rc01",
        roomTesting                 :"androidx.room:room-testing:2.0.0-rc01",
        //SQL LITE
        sql                         :"androidx.sqlite:sqlite:2.0.0-rc01",
        sqlFramework                :"androidx.sqlite:sqlite-framework:2.0.0-rc01",
        //WORK MANAGER
        work                        :"androidx.work:work-runtime:$versions.workVersion",
        workKtx                     :"androidx.work:work-runtime-ktx:$versions.workVersion",
        workRxjava2                 :"androidx.work:work-runtime-rxjava2:$versions.workVersion",

    ]
}