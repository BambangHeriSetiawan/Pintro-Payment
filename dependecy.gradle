ext {
    versions =  [
            compileSdkVersion : 28,
            minSdkVersion     :  19,
            targetSdkVersion  :  28,
            multidexVer       : '2.0.0',
            constraintLayout  : '1.1.2',
            rxAndroidVer      : '2.0.1',
            rxJavaVer         : '2.1.9',
            rxJavaAdapterVer  : '2.4.0',
            okhttpVer         : '3.11.0',
            roomVer           : '1.0.0',
            gsonVer           : '2.8.5',
            retroVer          : '2.5.0',
            glideVer          : '4.5.0',
            lifecycleVersion  : '2.0.0',
            workVersion       : '2.0.1',

    ]
    libraries    = [
        appcompat                   :"androidx.appcompat:appcompat:1.0.2",
        coreKtx                     :"androidx.core:core-ktx:1.1.0-alpha05",
        constraintlayout            :"androidx.constraintlayout:constraintlayout:1.1.3",
        cardview                    :"androidx.cardview:cardview:1.0.0",
        collection                  :"androidx.collection:collection:1.0.0",
        customview                  :"androidx.customview:customview:1.0.0",
        material                    :"com.google.android.material:material:1.0.0-rc01",
        documentfile                :"androidx.documentfile:documentfile:1.0.0",
        recyclerview                :"androidx.recyclerview:recyclerview:1.0.0",
        slidingpanelayout           :"androidx.slidingpanelayout:slidingpanelayout:1.0.0",
        swiperefreshlayout          :"androidx.swiperefreshlayout:swiperefreshlayout:1.0.0",
        viewpager                   :"androidx.viewpager:viewpager:1.0.0",
        annotation                  :"androidx.annotation:annotation:1.0.0",

        multidex                    :"androidx.multidex:multidex:2.0.0",
        circleimageview             :"de.hdodenhof:circleimageview:2.1.0",
        glide                       :"com.github.bumptech.glide:glide:$versions.glideVer",
        glideCompiler               :"com.github.bumptech.glide:compiler:$versions.glideVer",

        //NETWORK
        rxandroid                   :"io.reactivex.rxjava2:rxandroid:$versions.rxAndroidVer",
        rxjava2                     :"io.reactivex.rxjava2:rxjava:$versions.rxJavaVer",
        okhttp                      :"com.squareup.okhttp3:okhttp:$versions.okhttpVer",
        interceptor                 :"com.squareup.okhttp3:logging-interceptor:$versions.okhttpVer",
        gson                        :"com.google.code.gson:gson:$versions.gsonVer",
